<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			padding: 0;
			margin: 0;
			background-color: #F7F7F7;
		}

		.android {
			width: 600px;
			height: 400px;
			margin: 100px auto;
			background-color: #FFF;
			overflow: hidden;

			position: relative;
		}

		.head {
			width: 220px;
			height: 100px;
			margin: 10px auto;
			border-radius: 100px 100px 0 0;
			background-color: #a4ca39;
			position: relative;
		}

		.head::after,
		.head::before {
			content: '';
			display: block;
			position: absolute;
			top: 40px;
			width: 20px;
			height: 20px;
			background-color: #FFF;
			border-radius: 50%;
		}
		
		.head::after {
			left: 50px;
		}

		.head::before {
			right: 50px;
		}

		.body {
			width: 220px;
			height: 180px;
			margin: 0 auto;
			border-radius: 0 0 30px 30px;
			background-color: #a4ca39;
			position: relative;
		}

		.body::before,
		.body::after {
			content: '';
			display: block;
			position: absolute;
			bottom: -80px;
			width: 50px;
			height: 80px;
			border-radius: 0 0 25px 25px;
			background-color: #a4ca39;
		}

		.body::before {
			left: 40px;
		}

		.body::after {
			right: 40px;
		}

		.arms {
			width: 340px;
			height: 150px;
			position: absolute;
			top: 120px;
			left: 50%;
			margin-left: -170px;
		}

		.arms::after,
		.arms::before {
			content: '';
			display: block;
			position: absolute;
			width: 50px;
			height: 150px;
			border-radius: 25px;
			background-color: #a4ca39;
		}

		.arms::after {
			right: 0;
		}
	</style>
</head>
<body>
	<!--  -->
	<div class="android">
		<div class="head"></div>
		<div class="body"></div>
		<div class="arms"></div>
	</div>
</body>
</html>
