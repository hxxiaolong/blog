<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 渐变</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #CCC;
		}

		.linear:nth-child(1) {
			width: 1000px;
			height: 100px;
			margin: 100px auto;
			/*background-image: linear-gradient(to right, yellow 90%, green);*/

			background-image: linear-gradient(
				90deg,
				yellow 25%,
				green 25%,
				green 50%,
				blue 50%,
				blue 75%,
				pink 75%,
				pink 100%
			);
		}

		.linear:nth-child(2) {
			width: 1000px;
			height: 100px;
			margin: 100px auto;
			background-color: #FFF;
			background-image: linear-gradient(
				135deg,
				black 25%,
				transparent 25%,
				transparent 50%,
				black 50%,
				black 75%,
				transparent 75%
			);

			/*background-repeat: no-repeat;*/

			background-size: 100px 100px;
		
			animation: move 1s linear infinite;
			
		}
		
		/*定义动画序列*/
		@keyframes move {
			from {}
			to {
				background-position: 100px 0;
			}
		}
	</style>
</head>
<body>
	<div class="linear"></div>
	<div class="linear"></div>
</body>
</html>
